<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révérend Constant</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <!-- Vos styles CSS existants ici -->
    
    <!-- Styles pour le menu hamburger -->
    <style>
        /* Menu mobile */
        .mobile-menu-container {
            position: relative;
            z-index: 1000;
        }
        
        .hamburger-menu {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
            position: fixed;
            top: 20px;
            right: 20px;
        }
        
        .hamburger-menu span {
            width: 30px;
            height: 3px;
            background: #fff;
            border-radius: 10px;
            transition: all 0.3s linear;
            position: relative;
            transform-origin: 1px;
        }
        
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 300px;
            height: 100%;
            background-color: #000;
            padding: 60px 20px 20px;
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            overflow-y: auto;
            box-shadow: -5px 0 15px rgba(0,0,0,0.2);
        }
        
        .mobile-menu.active {
            right: 0;
        }
        
        .mobile-menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        
        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .mobile-menu li {
            margin-bottom: 15px;
        }
        
        .mobile-menu a {
            color: #fff;
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-size: 18px;
            display: block;
            padding: 10px 0;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            transition: color 0.3s;
        }
        
        .mobile-menu a:hover {
            color: #D4AF37;
        }
        
        .mobile-menu h3 {
            color: #D4AF37;
            font-family: 'Cinzel', serif;
            margin: 20px 0 10px;
            font-size: 20px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Menu hamburger mobile -->
    <div class="mobile-menu-container">
        <button class="hamburger-menu" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <div class="mobile-menu">
            <button class="mobile-menu-close" aria-label="Fermer">&times;</button>
            <h3>Navigation</h3>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            
            <h3>Nos Services</h3>
            <ul>
                <li><a href="mariage.html">Mariage</a></li>
                <li><a href="bapteme.html">Baptême</a></li>
                <li><a href="confirmation.html">Confirmation</a></li>
                <li><a href="enterrement.html">Funérailles</a></li>
                <li><a href="guidance.html">Guidance Spirituelle</a></li>
            </ul>
        </div>
    </div>

    <!-- Votre contenu de page existant ici -->
    <header>
        <!-- Contenu de l'en-tête -->
    </header>
    
    <div class="main-content">
        <!-- Contenu principal -->
    </div>
    
    <footer>
        <div class="footer-links">
            <a href="index.html">Accueil</a>
            <a href="contact.html">Contact</a>
        </div>
        <p>&copy; 2025 Révérend Constant. Tous droits réservés.</p>
    </footer>

    <!-- Script pour le menu hamburger - placez-le juste avant la fermeture de body -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const mobileMenu = document.querySelector('.mobile-menu');
            const closeButton = document.querySelector('.mobile-menu-close');
            
            if (hamburgerMenu && mobileMenu && closeButton) {
                hamburgerMenu.addEventListener('click', function() {
                    mobileMenu.classList.add('active');
                    document.body.style.overflow = 'hidden'; // Empêche le défilement de la page
                });
                
                closeButton.addEventListener('click', function() {
                    mobileMenu.classList.remove('active');
                    document.body.style.overflow = ''; // Réactive le défilement
                });
                
                // Fermer le menu en cliquant à l'extérieur
                document.addEventListener('click', function(event) {
                    if (!mobileMenu.contains(event.target) && !hamburgerMenu.contains(event.target) && mobileMenu.classList.contains('active')) {
                        mobileMenu.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            }
        });
    </script>
</body>
</html>
