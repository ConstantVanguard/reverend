<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révérend Constant - Services Religieux</title>

        /* Styles de base */
        * {

            padding: 0;
            box-sizing: border-box;
        }

            line-height: 1.6;
            color: #333;
            font-size: 18px;
        }
        
        /* Header */
        header {
            background-color: #000;
            padding: 1rem 0;
            position: relative;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0 auto;
            max-width: 1200px;
        }
        
        .logo {
            height: 80px;
            width: auto;
            border-radius: 50%;
            background-color: #000;
            padding: 5px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        header h1 {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 36px;
            margin-left: 15px;
            color: #fff;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.7);
            letter-spacing: 1px;
            border-bottom: 2px solid #D4AF37;
            padding-bottom: 5px;
        }
        
        .collar-design {
            height: 8px;
            background: linear-gradient(90deg, #000, #D4AF37, #000);
            margin-top: 5px;
        }
        
        /* Section intro */
        .intro {
            display: flex;
            flex-wrap: wrap;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            align-items: center;
            background-color: #f9f9f9;
            border-bottom: 3px solid #D4AF37;
        }
        
        .photo-container {
            flex: 1;
            min-width: 300px;
            text-align: center;
            padding: 20px;
        }
        
        .profile-photo {
            max-width: 30%; /* Réduit à 30% */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 3px solid #D4AF37;
        }
        
        .welcome-text {
            flex: 2;
            min-width: 300px;
            padding: 20px;
        }
        
        .welcome-text h2 {
            font-family: 'Cinzel', serif;
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
            position: relative;
            padding-bottom: 10px;
        }
        
        .welcome-text h2:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 3px;
            background-color: #D4AF37;
        }
        
        .welcome-text p {
            font-size: 20px;
            line-height: 1.7;
        }

            max-width: 1200px;
            margin: 0 auto;
