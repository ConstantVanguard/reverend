<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révérend Constant</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<body>
    <!-- Votre contenu de page existant ici -->
    <header>
        <!-- Contenu de l'en-tête -->
    </header>
    
    <div class="main-content">
        <!-- Ajoutez ce bloc juste au début de votre contenu principal -->
        <div class="services-menu" style="display: none; margin: 20px auto; max-width: 90%; background-color: #f9f9f9; border-radius: 8px; padding: 15px; border: 1px solid #eee; border-left: 4px solid #D4AF37;">
            <h3 style="font-family: 'Cinzel', serif; font-size: 22px; color: #333; margin-bottom: 15px; text-align: center;">Nos Services</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <a href="mariage.html" style="display: block; background-color: #000; color: #fff; text-decoration: none; padding: 12px 10px; text-align: center; border-radius: 4px; font-family: 'Cinzel', serif; font-size: 14px;">Mariage</a>
                <a href="bapteme.html" style="display: block; background-color: #000; color: #fff; text-decoration: none; padding: 12px 10px; text-align: center; border-radius: 4px; font-family: 'Cinzel', serif; font-size: 14px;">Baptême</a>
                <a href="confirmation.html" style="display: block; background-color: #000; color: #fff; text-decoration: none; padding: 12px 10px; text-align: center; border-radius: 4px; font-family: 'Cinzel', serif; font-size: 14px;">Confirmation</a>
                <a href="enterrement.html" style="display: block; background-color: #000; color: #fff; text-decoration: none; padding: 12px 10px; text-align: center; border-radius: 4px; font-family: 'Cinzel', serif; font-size: 14px;">Funérailles</a>
                <a href="guidance.html" style="display: block; background-color: #000; color: #fff; text-decoration: none; padding: 12px 10px; text-align: center; border-radius: 4px; font-family: 'Cinzel', serif; font-size: 14px;">Guidance</a>

        <!-- Reste de votre contenu principal -->

        </div>
        <p>&copy; 2025 Révérend Constant. Tous droits réservés.</p>
    </footer>

    <!-- Script simple pour afficher le menu sur mobile -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Vérifier si l'écran est de taille mobile
            if (window.innerWidth <= 768) {
                // Afficher le menu des services
                var servicesMenu = document.querySelector('.services-menu');
                if (servicesMenu) {
                    servicesMenu.style.display = 'block';
                }
            }
        });
    </script>
