<style>
    /* Menu mobile */
    .mobile-menu-container {
        display: none;
    }
    
    .hamburger-menu {
        display: none;
        flex-direction: column;
        justify-content: space-around;
        width: 30px;
        height: 25px;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
        z-index: 10;
        position: absolute;
        top: 20px;
        right: 20px;
    }
    
    .hamburger-menu span {
        width: 30px;
        height: 3px;
        background: #fff;
        border-radius: 10px;
        transition: all 0.3s linear;
        position: relative;
        transform-origin: 1px;
    }
    
    .mobile-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        max-width: 300px;
        height: 100%;
        background-color: #000;
        padding: 60px 20px 20px;
        transition: right 0.3s ease-in-out;
        z-index: 9;
        overflow-y: auto;
        box-shadow: -5px 0 15px rgba(0,0,0,0.2);
    }
    
    .mobile-menu.active {
        right: 0;
    }
    
    .mobile-menu-close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
    }
    
    .mobile-menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .mobile-menu li {
        margin-bottom: 15px;
    }
    
    .mobile-menu a {
        color: #fff;
        text-decoration: none;
        font-family: 'Cinzel', serif;
        font-size: 18px;
        display: block;
        padding: 10px 0;
        border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        transition: color 0.3s;
    }
    
    .mobile-menu a:hover {
        color: #D4AF37;
    }
    
    .mobile-menu h3 {
        color: #D4AF37;
        font-family: 'Cinzel', serif;
        margin: 20px 0 10px;
        font-size: 20px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .hamburger-menu {
            display: flex;
        }
        
        .mobile-menu-container {
            display: block;
        }
        
        /* Optionnel: cacher la navigation desktop si vous en avez une */
        .desktop-nav {
            display: none;
        }
    }
</style>

<!-- Ajoutez ce script juste avant la balise </body> -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const mobileMenu = document.querySelector('.mobile-menu');
        const closeButton = document.querySelector('.mobile-menu-close');
        
        hamburgerMenu.addEventListener('click', function() {
            mobileMenu.classList.add('active');
            document.body.style.overflow = 'hidden'; // Empêche le défilement de la page
        });
        
        closeButton.addEventListener('click', function() {
            mobileMenu.classList.remove('active');
            document.body.style.overflow = ''; // Réactive le défilement
        });
        
        // Fermer le menu en cliquant à l'extérieur
        document.addEventListener('click', function(event) {
            if (!mobileMenu.contains(event.target) && !hamburgerMenu.contains(event.target) && mobileMenu.classList.contains('active')) {
                mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    });
</script>
